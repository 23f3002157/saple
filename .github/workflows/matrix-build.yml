name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # â‰¥ 3 variants
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: matrix-ccd6641
        run: echo "Running build on ${{ matrix.os }}"

      - name: Generate build artifact
        run: |
          echo "This is a build artifact generated on OS: ${{ matrix.os }}" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "Runner: ${{ runner.name }}" >> build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ccd6641-${{ matrix.os }}
          path: build_output.txt
